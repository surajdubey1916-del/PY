name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git zip unzip wget openjdk-17-jdk

      # Step 4: Install Buildozer and dependencies
      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # Step 5: Install Android SDK + NDK + Build Tools
      - name: Install Android SDK + Build Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest || true

          # Accept licenses and install essential SDK components
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install \
              "platform-tools" \
              "platforms;android-34" \
              "build-tools;34.0.0" \
              "ndk;25.1.8937393"

          # Verify installation
          echo "âœ… Android SDK structure:"
          ls -R $HOME/android-sdk | head -n 50

      # Step 6: Fix SDK/NDK PATH for Buildozer
      - name: Fix SDK Path for Buildozer
        run: |
          mkdir -p /home/runner/.buildozer/android/platform/android-sdk
          ln -sf $HOME/android-sdk/build-tools /home/runner/.buildozer/android/platform/android-sdk/build-tools
          ln -sf $HOME/android-sdk/platform-tools /home/runner/.buildozer/android/platform/android-sdk/platform-tools
          ln -sf $HOME/android-sdk/platforms /home/runner/.buildozer/android/platform/android-sdk/platforms
          ln -sf $HOME/android-sdk/ndk /home/runner/.buildozer/android/platform/android-sdk/ndk

      # Step 7: Build APK
      - name: Build APK
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROIDNDK: $HOME/android-sdk/ndk/25.1.8937393
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
        run: |
          sudo apt update
          sudo apt install -y git  # ensure git is installed
          git --version
          buildozer android debug

      # Step 8: Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
