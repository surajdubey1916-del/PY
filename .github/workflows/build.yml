name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git zip

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer

      - name: Install Android SDK/NDK
        run: |
          sudo apt-get install -y openjdk-17-jdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d android_cmdline
          mkdir -p $HOME/Android/sdk
          mv android_cmdline/cmdline-tools $HOME/Android/sdk/cmdline-tools
          mv $HOME/Android/sdk/cmdline-tools $HOME/Android/sdk/cmdline-tools/latest
          yes | $HOME/Android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/Android/sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34" "ndk;25.1.8937393"

      - name: Build APK
        run: |
          export ANDROIDSDK="$HOME/Android/sdk"
          export ANDROIDNDK="$ANDROIDSDK/ndk/25.1.8937393"
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
